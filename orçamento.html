<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento</title>
    <link rel="stylesheet" href="arquivo.css">
</head>
<body>
<header>
    <img src="imagens/Logo.png" alt="logo do site" class="logo">
    <h1>ORÇAMENTO</h1>
    <h2>Solicite seu orçamento e descubra como<br> é fácil tirar do papel.</h2>
</header>
<div class="divtext">
    <h1>TRANSFORME SEU ESPAÇO COM QUALIDADE E CONFIANÇA</h1>
</div>
<div class="container">
    <form action="#" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

        <label for="descricao">Descreva sua necessidade:</label>
        <textarea id="descricao" name="descricao" rows="5" placeholder="Fale um pouco sobre o que você precisa..." required></textarea>

        <button type="submit">Enviar Solicitação</button>
    </form>
</div>
<footer>
<div class="footerdiv1">
<span>MENU</span>
</div>
<div>
    <div class="links">
      <a href="#">Início</a><br>
      <a href="#">Serviços</a><br>
      <a href="#">Projetos</a><br>
      <a href="#">Quem somos?</a><br>
      <a href="#">Orçamento</a>
    </div>
</div>
<div class="footerdiv2">
<span>CONTATOS</span>
</div>
<div class="footerdiv3">
    <span>(81) 99488-0458</span>
</div>
</footer>

</body>
</html>
