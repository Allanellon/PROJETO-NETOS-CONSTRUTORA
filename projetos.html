<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Netos Engenharia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="projetos.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="logo.png" alt="Logo NE Netos" class="logo">
      <h1>PROJETOS</h1>
      <div class="menu-icon">☰</div>
    </div>
    <button class="cta">Acompanhe nossos projetos e reformas!</button>
  </header>

  <section class="filtro">
    <p>Quer saber mais sobre cada construção? Clique na setinha!</p>
    <div class="filtros">
      <button class="filtro-btn ativo">🏢 TODOS</button>
      <button class="filtro-btn">🏠 RESIDENCIAL</button>
      <button class="filtro-btn">🏬 COMERCIAL</button>
    </div>
  </section>

  <main class="cards">
    <div class="card">
      <img src="casa1.jpg" alt="Casa Aurora">
      <h3>CASA AURORA</h3>
      <p>3 quartos · 2 banheiros · 138 m² <span class="seta">→</span></p>
    </div>

    <div class="card">
      <img src="casa2.jpg" alt="Casa Brisa Norte">
      <h3>CASA BRISA NORTE</h3>
      <p>3 quartos · 2 banheiros · 122 m² <span class="seta">←</span></p>
    </div>

    <div class="card">
      <img src="casa3.jpg" alt="Morada do Sol">
      <h3>MORADA DO SOL</h3>
      <p>4 quartos · 2 banheiros · 245 m² <span class="seta">→</span></p>
    </div>
  </main>
</body>
</html>
